spring.application.name=property-service
server.port=8666

eureka.client.instance.preferIpAddress= true

spring.datasource.url=${POSTGRESQL_DB_URL}
spring.datasource.username=${POSTGRESQL_DB_USERNAME}
spring.datasource.password=${POSTGRESQL_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true


jwt.secret.key=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


spring.data.elasticsearch.repositories.enabled=true

spring.cache.type=redis
spring.cache.redis.time-to-live=60000

spring.data.redis.port= ${REDIS_DB_PORT}

spring.profiles.active=@active@

