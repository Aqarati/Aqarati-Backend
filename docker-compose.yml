version: '3'

services:
  eureka-server:
    hostname: eureka-server
    image: ahmd66699/aqarati-service-discovery:v0.01
    ports:
      - "8761:8761"
    networks:
      - aqarati-network
  gateway:
    hostname: gateway
    image: ahmd66699/aqarati-gateway:v0.01
    ports:
      - "8888:8888"
    networks:
      - aqarati-network
  nginx-reverse-proxy:
    image: ahmd66699/aqarati-nginx-reverse-proxy
    ports:
      - "80:80"
    networks:
      - aqarati-network

  auth-service:
    image: ahmd66699/aqarati-auth-service:v0.01
    ports:
      - "0:8443"
    networks:
      - aqarati-network
  user-service:
    image: ahmd66699/aqarati-user-service:v0.01
    ports:
      - "0:8444"
    networks:
      - aqarati-network
  property-service:
    image: ahmd66699/aqarati-property-service:v0.01
    ports:
      - "0:8666"
    networks:
      - aqarati-network
  document-service:
    image: ahmd66699/aqarati-document-service:v0.01
    ports:
      - "0:8665"
    networks:
      - aqarati-network
  image-service:
    image: ahmd66699/aqarati-image-service:v0.01
    ports:
      - "0:7654"
    networks:
      - aqarati-network
  elasticsearch:
    image: elasticsearch:8.13.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data/
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - discovery.type=single-node
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
#      - xpack.monitoring.enabled=false
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
    networks:
      - aqarati-network
  logstash:
      image: logstash:8.13.0
      container_name: logstash
      ports:
        - "5044:5044"
        - "9600:9600"
      volumes:
        - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
        - ./logstash.yml:/usr/share/logstash/config/logstash.yml
        - logstash_data:/usr/share/logstash/data
        - ./postgresql-42.7.3.jar:/usr/share/logstash/postgresql-42.7.3.jar
        - ./template.json:/usr/share/logstash/template.json
      networks:
        - aqarati-network
      depends_on:
        - elasticsearch
  kibana:
    image: kibana:8.13.0
    container_name: kibana
    ports:
      - "5601:5601"
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
      - kibana_data:/usr/share/kibana/data
    networks:
      - aqarati-network
    depends_on:
      - elasticsearch
networks:
  aqarati-network:
    driver: bridge

volumes:
  elastic_data:
  logstash_data:
  kibana_data: